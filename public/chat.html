<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💕 LoveChat</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#ff3366">
  </head>
 <body class="bg-gradient-to-r from-pink-100 to-blue-100 text-gray-800 min-h-screen flex flex-col items-center p-4">
  <audio id="notify-sound" src="notify.mp3" preload="auto"></audio>

  <!-- Toast -->
  <div id="toast" class="fixed top-4 right-4 hidden bg-purple-600 text-white px-4 py-2 rounded-lg shadow-lg z-50"></div>

  <div class="w-full max-w-2xl">
    <div class="bg-purple-500 text-white text-center p-4 rounded-t-lg font-semibold text-lg">💕 Private Chat</div>

    <!-- Recipient Select -->
    <div class="bg-white/80 backdrop-blur p-3">
      <label class="text-gray-700 font-medium">Chat with:</label>
      <select id="user-select" class="w-full p-2 border rounded text-black"></select>
    </div>

    <!-- Chat Box -->
    <div id="chat-box" class="h-80 overflow-y-auto bg-white/70 backdrop-blur p-4 space-y-3"></div>

    <!-- Typing Indicator -->
    <div class="text-sm text-gray-500 px-4 py-1" id="typing-indicator"></div>

    <!-- Chat Form -->
    <form id="chat-form" class="flex gap-2 p-4">
      <input id="message-input" type="text" placeholder="Say something sweet 💬" class="flex-1 p-2 rounded border text-black" />
      <button class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded">Send</button>
    </form>

    <!-- Upload Form -->
    <form id="upload-form" class="flex gap-2 p-4">
      <input type="file" id="file-input" class="text-sm text-indigo-800 file:bg-indigo-100 file:border file:rounded file:px-2 file:py-1" />
      <button class="bg-indigo-400 hover:bg-indigo-500 text-white px-4 py-2 rounded">Upload 📎</button>
    </form>

    <!-- Options -->
    <div class="p-4 text-center">
      <label class="text-sm text-gray-700">
        <input type="checkbox" id="privacy-toggle" class="mr-2" /> Hide message content in popup
      </label>
    </div>

    <!-- Actions -->
    <div class="p-4 text-center">
      <button id="delete-all-btn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">❌ Delete All</button>
    </div>

    <footer class="text-center text-sm text-purple-700 p-2">Made with 💖 just for you</footer>
  </div>

  <script src="main.js"></script>
</body>
</html>
