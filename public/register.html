<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - LoveChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-pink-100 to-indigo-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm space-y-4">
    <h1 class="text-2xl font-bold text-center text-purple-600">üíï Register for LoveChat</h1>
    <input id="username" type="text" placeholder="Username" class="w-full p-2 border rounded text-black" />
    <input id="email" type="email" placeholder="Email" class="w-full p-2 border rounded text-black" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 border rounded text-black" />
    <button id="register-btn" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-full">
      Register
    </button>
    <p id="register-error" class="text-red-500 text-center hidden">‚ùå Failed to register</p>
    <p class="text-center text-sm">
      Already have an account?
      <a href="/login.html" class="text-blue-500 underline">Login</a>
    </p>
  </div>

  <script>
    document.getElementById("register-btn").addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });

      if (res.status === 201) {
  alert("‚úÖ Registered successfully. Please login.");
  window.location.href = '/login.html';
} else {
  const error = await res.json();
  alert(`‚ùå ${error.error || 'Failed to register'}`);
}
    });
  </script>
</body>
</html>
