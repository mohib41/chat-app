<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoveChat DM</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="manifest" href="/manifest.json">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-card:hover {
      background-color: #111;
    }
    #toast {
      position: fixed;
      bottom: 80px;
      right: 10px;
      background: #e50914;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

<!-- âœ… Login -->
<div id="login-section" class="flex flex-col items-center justify-center p-6 h-screen">
  <h1 class="text-4xl font-bold text-[#e50914] mb-6">LoveChat ðŸ’–</h1>
  <input id="username" type="text" placeholder="Username" class="mb-3 px-4 py-2 rounded bg-white text-black w-64">
  <input id="password" type="password" placeholder="Password" class="mb-3 px-4 py-2 rounded bg-white text-black w-64">
  <button id="login-btn" class="bg-[#e50914] text-white px-6 py-2 rounded-full">Login</button>
  <p id="login-error" class="text-red-400 mt-3 hidden">Wrong credentials ðŸ˜¢</p>
</div>

<!-- âœ… Stories and Chat List -->
<div id="main-section" class="hidden flex flex-col p-4">
  <!-- Stories Bar -->
  <div class="flex space-x-4 overflow-x-auto pb-4">
    <input type="file" id="upload-story" class="hidden">
    <label for="upload-story">
      <div class="w-14 h-14 bg-gray-600 rounded-full flex items-center justify-center text-white text-xl">+</div>
    </label>
    <div id="stories" class="flex space-x-4"></div>
  </div>

  <!-- Chat List -->
  <div id="chat-list" class="mt-4 space-y-3"></div>
</div>

<!-- âœ… Toast + Sound -->
<div id="toast"></div>
<audio id="notify-sound" src="/notify.mp3" preload="auto"></audio>

<script src="main.js"></script>
</body>
</html>
