<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>💕 LoveChat</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="icon" href="/icon-192.png">
  <meta name="theme-color" content="#ff3366">
  <style>
    body {
      background: linear-gradient(to right, #f8e1f4, #e3f0ff);
      font-family: 'Segoe UI', sans-serif;
    }
    #chat-box::-webkit-scrollbar {
      width: 6px;
    }
    #chat-box::-webkit-scrollbar-thumb {
      background-color: #b197fc;
      border-radius: 3px;
    }
  </style>
</head>
<body class="text-gray-800 flex flex-col items-center min-h-screen justify-center p-4">

  <audio id="notify-sound" src="notify.mp3" preload="auto"></audio>

  <!-- Login/Register -->
  <div id="auth-section" class="space-y-4 max-w-sm w-full bg-white/70 backdrop-blur p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold text-purple-700">💕 Welcome to LoveChat</h1>
    <input id="username" placeholder="Username" class="p-2 w-full rounded border text-black">
    <input id="email" placeholder="Email (for register only)" class="p-2 w-full rounded border text-black">
    <input id="password" type="password" placeholder="Password" class="p-2 w-full rounded border text-black">
    <div class="flex gap-2">
      <button id="register-btn" class="flex-1 bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full">Register</button>
      <button id="login-btn" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full">Login</button>
    </div>
    <div class="space-y-2">
      <input id="otp" placeholder="Enter OTP" class="p-2 w-full rounded border text-black">
      <button id="verify-otp-btn" class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-full w-full">Verify OTP</button>
    </div>
    <p id="auth-error" class="text-red-500 hidden">❌ Error logging in</p>
  </div>

  <!-- Chat UI -->
  <div id="chat-section" class="hidden w-full max-w-2xl space-y-4">
    <div class="bg-purple-500 text-white text-center p-3 rounded-t-lg shadow-lg text-xl font-semibold">
      💌 Private Chat
    </div>

    <!-- User List -->
    <div class="bg-white/70 backdrop-blur p-3 rounded shadow">
      <label class="font-medium text-gray-700">Chat with:</label>
      <select id="user-select" class="w-full p-2 mt-2 border rounded text-black"></select>
    </div>

    <!-- Chat Box -->
    <div id="chat-box" class="bg-white/70 backdrop-blur p-3 rounded shadow h-80 overflow-y-auto space-y-2"></div>

    <!-- Chat Form -->
    <form id="chat-form" class="flex gap-2">
      <input id="message-input" type="text" placeholder="Type your message..." class="flex-1 p-2 rounded border text-black">
      <button class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-full">Send</button>
    </form>

    <!-- File Upload -->
    <form id="upload-form" class="flex flex-col sm:flex-row gap-2">
      <input type="file" id="file-input" class="text-sm text-indigo-800 file:bg-indigo-100 file:border file:rounded file:px-2 file:py-1">
      <button class="bg-indigo-400 hover:bg-indigo-500 text-white px-4 py-2 rounded-full w-full sm:w-auto">Upload 📎</button>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
